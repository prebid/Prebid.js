name: Check for Duplicated Code

on: 
  pull_request:
    branches:
      - main

jobs:
  check-duplication:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install jscpd
      run: npm install -g jscpd

    - name: Run jscpd
      run: jscpd --threshold 1 --min-tokens 50 --reporters console
