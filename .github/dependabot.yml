version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    allow:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
