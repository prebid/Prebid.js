
name-template: 'Prebid $RESOLVED_VERSION Release'
tag-template: '$RESOLVED_VERSION'
autolabeler:
  - label: 'maintenance'
    title:
      - '/^(?!.*(bug|initial|release|fix)).*$/i'
categories:
