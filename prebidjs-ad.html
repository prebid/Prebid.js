
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>
body {
	position: relative;
	padding: 0;
	margin: 0;
	font-family: Tahoma, Geneva, sans-serif;
	font-weight: 400;
}
#background {
	background-color: #ca5b3a;
	width: 100%;
	height: 100%;
	width: 300px;
	height: 0px;
	position: fixed;
	z-index: -1;
	opacity: 0;
}

#logo {
	position: fixed;
	left: 110px;
	top: 20px;
	color: #ca5b3a;
	background-color: white;
	padding: 10px;
	padding-top: 7px;
	padding-bottom: 7px;
	font-family: helvetica;
	border-radius: 5px;

	font-size: 15px;

	font-weight: 300;
}

#title {
	position: fixed;
	left: -25px;
	top: 70px;
	color: white;
	font-size: 24px;
	font-weight: bold;
	opacity: 0;
}
#subtitle {
	position: fixed;
	left: -60px;
	top: 105px;
	color: white;
	font-size: 21px;
	opacity: 0;
}

#btn {
	position: fixed;
	left: 0px;
	top: 150px;

	border: 1px white solid;
	padding: 10px;
	border-radius: 10px;
	text-decoration: none;
	color: white;
	font-family: Helvetica;

	opacity: 0;
}

#btn:hover {
	cursor: hand;
	background-color: rgba(255,255,255,0.3)
}

</style>

</head>

<body>

<div id="background">


</div>

<div id="logo">
	Prebid.js
</div>

<div id="title">
	A Header Bidding Ad.
</div>
<div id="subtitle">
	it's done in minutes.
</div>

<a id="btn" href="http://prebid.org/getting-started.html" target="_blank">
	Explore How
</a>

<script>

var dur = 300;

$(document).ready(function() {
	$("#background").animate({
		height: 250,
	    opacity: 1
	  }, 200, function() {

	    $("#title").animate({
	        opacity: 1,
	        left: "+=50"
	      }, dur, function() {
	    	$("#subtitle").animate({
	    	    opacity: 1,
	    	    left: "+=120"
	    	  }, dur, function() {
	    	    $("#btn").animate({
	    	        opacity: 1,
	    	        left: "+=90"
	    	      }, dur, function() {
	    	        


	    	      });   


	    	  });    


	      });


	  });   

	
})

</script>

</body>

</html>
