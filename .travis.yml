sudo: required
dist: trusty
language: node_js
node_js:
- '7.0'
env:
- BROWSERSTACK_USERNAME=info184
addons:
  chrome: stable,
  browserstack:
    username: info184
    access_key:
      secure: 
before_install:
- npm install -g gulp
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script: |-
  if [[ ${TRAVIS_PULL_REQUEST} == "false" ]]; then
    gulp test --browserstack
  else
    gulp run-tests
  fi
notifications:
  slack:
    on_success: never
    on_failure: always
    on_pull_requests: false
    rooms:
      - secure: 
