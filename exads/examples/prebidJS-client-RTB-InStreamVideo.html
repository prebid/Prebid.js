<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RTB Instream Video Prebid.js</title>

    <!-- Uncomment for development environments -->
    <!-- <script src="js/prebid.js"></script> -->
    <!-- Uncomment for production environments -->
    <script async src="js/prebid.js" onload="onScriptLoaded()"></script>

    <!-- Fluid Player CSS and JS -->
    <script async src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        // Client Conf start
        // Set as true for development environments only
        const isEnabledDebug = false;
        const exads_endpoint = 'https://rtb.exads.rocks/rtb.php';
        const partner = 'rtb_2_4';
        let zoneId = 5179865;
        let fid = "12f6c5316c88687e275728a8f24f8787b6c31202";

        // Start GDPR params
        let isGDPRRequested = false;
        // Valid iabtcf consent string 
        let consentString = 'CO_V33gP0l1PgAoAAAENCZCgAAAAAAAAAAAAE0wAQE0gTTABATSAAA.YAAAAAAAAAA';
        // End GDPR params

        let siteId = "12345";
        let country = 'IRL';
        let keywords = 'lifestyle, humour';
        let catIab = ['IAB25-3']; // if available - ex.: ["IAB1-5", "IAB1-7"]
        let bidfloorcur = 'EUR';
        let bidfloor = 0.00000011;
        // Client Conf end
        let adUnits = [];

        let PREBID_TIMEOUT = 500000;
        let userIp = 0;
        let userIpLoaded = false;
        let impression_id = hashCode(new Date().getTime().toString());
        let user_id = localStorage.getItem('prebidJS.user_id');      

        if (!user_id) {
            localStorage.setItem('prebidJS.user_id', hashCode('user_id' + new Date().getTime().toString()));
            user_id = localStorage.getItem('prebidJS.user_id');
        }

        let ip_script = document.createElement("script");
        ip_script.type = "text/javascript";
        ip_script.src = "https://api.ipify.org?format=jsonp&callback=userIpCallback";
        document.getElementsByTagName('head')[0].appendChild(ip_script);

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

        handleRTB();

        if(isEnabledDebug) {
            onScriptLoaded();
        }

        function onScriptLoaded() {
            pbjs.setConfig({
                debug: isEnabledDebug,
                cache: { url: "https://prebid.adnxs.com/pbc/v1/cache" },
                consentManagement: {
                    gdpr: {
                        cmpApi: 'static',
                        timeout: 1000000,
                        defaultGdprScope: true,
                        consentData: {
                            getTCData: {
                                tcString: consentString,
                                gdprApplies: isGDPRRequested
                            }
                        }
                    }
                }
            });
        }

        // ======== DO NOT EDIT BELOW THIS LINE =========== //
        function userIpCallback(user_ip) {
            userIpLoaded = true;
            if (user_ip.hasOwnProperty('ip')) userIp = user_ip.ip;
        }

        // MurmurHash3 hash function
        function hashCode(str, seed = 0) {
            let h1 = 0xdeadbeef ^ seed, h2 = 0x41c6ce57 ^ seed;
            for (let i = 0, ch; i < str.length; i++) {
                ch = str.charCodeAt(i);
                h1 = Math.imul(h1 ^ ch, 2654435761);
                h2 = Math.imul(h2 ^ ch, 1597334677);
            }
            h1 = Math.imul(h1 ^ (h1 >>> 16), 2246822507) ^ Math.imul(h2 ^ (h2 >>> 13), 3266489909);
            h2 = Math.imul(h2 ^ (h2 >>> 16), 2246822507) ^ Math.imul(h1 ^ (h1 >>> 13), 3266489909);
            return 4294967296 * (2097151 & h2) + (h1 >>> 0);
        }

        function handleRTB() {
            adUnits = [{
                code: 'postbid_iframe',
                mediaTypes: {
                    video: {
                        mimes: ['video/mp4'],
                        protocols: [3, 6],
                    }
                },
                bids: [{
                    bidder: 'exadsadserver',
                    params: {
                        zoneId: zoneId,
                        fid: fid,
                        partner: partner,
                        siteId: siteId,
                        catIab: ['IAB25-3'],
                        userIp: 0, // DO NOT EDIT - Client side data
                        userId: user_id,
                        impressionId: impression_id.toString(), // DO NOT EDIT - Custom hash
                        stream: {
                            video: {
                                mimes: ['video/mp4']
                            },
                            protocols: [
                                3,
                                6
                            ],
                            ext: {
                                video_cta: 0
                            }
                        },
                        country: country,
                        keywords: keywords,
                        bidfloor: bidfloor,
                        bidfloorcur: bidfloorcur,
                        catIab: catIab,
                        endpoint: exads_endpoint,
                    }
                }]
            }];
        }

        // Init when IP data is available
        function initBids() {
            if (userIpLoaded === false) {
                window.setTimeout(initBids, 50);
            } else {
                for (let i = 0; i < adUnits.length; i++) {
                    for (let t = 0; t < adUnits[i].bids.length; t++) {
                        adUnits[i].bids[t].params.userIp = userIp;
                    }
                }

                pbjs.que.push(function () {
                    pbjs.addAdUnits(adUnits);
                    pbjs.requestBids({
                        timeout: PREBID_TIMEOUT,
                        bidsBackHandler: function (bidResponses) {
                            const bidResponse = bidResponses['postbid_iframe'];
                            if (!bidResponse) {
                                return;
                            }

                            bidResponse.bids.forEach(bid => {
                                initFluidPlayer(bid.vastUrl);

                            });
                        }
                    });
                })
            }
        }


        function initFluidPlayer(vastUrl) {
            var fluidPlayerInstance = fluidPlayer('video-element', {
                vastOptions: {
                    adList: [
                        {
                            roll: 'preRoll',
                            vastTag: vastUrl,
                            adText: 'Advertising supports us directly'
                        },],

                    skipButtonCaption: 'Skip ad in [5]',
                    skipButtonClickCaption: 'Skip ad <span class="skip_button_icon"></span>',
                    adText: null,
                    adTextPosition: 'top left',
                    adCTAText: 'Visit now!',
                    adCTATextPosition: 'bottom right',
                    vastTimeout: 5000,
                    showPlayButton: false,
                    maxAllowedVastTagRedirects: 1,
                }
            });
        }

        initBids();

        // Define the passback HTML tag here.
        // Note that this tag is usually in either Script tag form or iFrame form.
        let passbackTagHtml = '<iframe src="//a.adnflow.com/iframe.php?idzone=88&size=300x250" width="300" height="250" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe>';

    </script>

</head>

    </video>

</body>

</html>
