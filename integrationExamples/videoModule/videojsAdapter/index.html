<html>

<head>
  <script async src="../../../build/dev/prebid.js"></script>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.css"
    integrity="sha512-0gIqgiX1dWTChdWUl8XGIBDFvLo7aTvmd6FAhJjzWx5bzYsCJTiPJLKqLF3q31IN4Kfrc0NbTO+EthoT6O0olQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.11.0/videojs.ima.css"
    integrity="sha512-vvsEsf+dZDp6wbommO1Jbb2bpFhVQjw6pIzfE5fUY5Fgkmsgn/16sQWegqrd236T69kK5F1SbGZ+yK46a9il5A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Setup ad units -->
  <script>
    var adUnits = [{
      code: 'div-gpt-ad-51545-0',
      sizes: [[600, 500]],
      mediaTypes: {
        video: {
          sizes: [[600, 500]]
        }
      },
      video: {
        divId: 'vid-div-4',
        adServer: {
          vendorCode: "gam",
          params: {
            iu: '/19968336/prebid_cache_video_adunit',
            cust_params: {
              section: 'blog',
              anotherKey: 'anotherValue'
            },
            output: 'vast'
          }
        },
      },

      bids: [{
        bidder: 'ix',
        params: {
          siteId: '300',
          size: [600, 500]
        }
      }]
    }];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    pbjs.que.push(function () {
      pbjs.setConfig({
        video: {
          providers: [{
            divId: 'vid-div-4',
            // vendorCode for videojs
            vendorCode: 2,
            playerConfig: {
              params: {
                adConfig: {
                  numRedirects: 10
                },
                vendorConfig: {
                  "controls": true, "autoplay": false, "preload": "auto"
                }
              }
            }
          },]
        }
      });
      pbjs.addAdUnits(adUnits);
      pbjs.onEvent('video_setupComplete', () => {
        console.log('player setup complete');
      });

      pbjs.onEvent('video_setupFailed', () => {
        console.log('player setup failed!');
      });

      pbjs.onEvent('video_playlist', (e) => {
        console.log('videos pb playlist: ', e);
      });

      pbjs.onEvent('video_play', () => {
        console.log('videos pb play');
      });

      pbjs.onEvent('video_pause', () => {
        console.log('videos pb pause');
      });

      pbjs.onEvent('video_playbackRequest', () => {
        console.log('videos pb playbackRequest');
      });

      pbjs.onEvent('video_contentLoaded', (e) => {
        console.log('videos pb contentLoaded: ', e);
      });

      pbjs.onEvent('video_seekStart', (e) => {
        console.log('videos pb seekStart: ', e);
      });

      pbjs.onEvent('video_seekEnd', (e) => {
        console.log('videos pb seekEnd: ', e);
      });

      pbjs.onEvent('video_mute', () => {
        console.log('videos pb mute');
      });

      pbjs.onEvent('video_volume', () => {
        console.log('videos pb volume');
      });

      // pbjs.onEvent('video_time', (e) => {
      //   console.log('videos pb time: ', e);
      // });

      pbjs.onEvent('video_complete', () => {
        console.log('videos pb complete');
      });

      pbjs.onEvent('video_fullscreen', (e) => {
        console.log('videos pb fullscreen: ', e);
      });

      pbjs.onEvent('video_playerResize', (e) => {
        console.log('videos pb playerResize: ', e);
      });

      pbjs.onEvent('video_adRequest', (e) => {
        console.log('videos pb ad request: ', e);
      });

      pbjs.onEvent('video_adLoaded', e => {
        console.log('videos pb ad load: ', e);
      });

      pbjs.onEvent('video_adImpression', (e) => {
        console.log('videos pb ad impression: ', e);
      });

      pbjs.onEvent('video_adStarted', (e) => {
        console.log('videos pb ad started: ', e);
      });

      // pbjs.onEvent('video_adTime', (e) => {
      //   console.log('videos pb ad time: ', e);
      // });

      pbjs.onEvent('video_adComplete', (e) => {
        console.log('videos pb ad complete: ', e);
      });

      pbjs.onEvent('video_adSkip', (e) => {
        console.log('videos pb ad skip: ', e);
      });

      pbjs.onEvent('video_adClick', (e) => {
        console.log('videos pb ad click: ', e);
      });
      pbjs.onEvent('video_adError', (e) => {
        console.log('videos pb ad error: ', e);
      });
      pbjs.requestBids();
    });
  </script>
</head>

<body>
  <h2>VideoJS Adapter Test</h2>

  <h5>Div-1 existing Player</h5>

  <video-js id='vid-div-1' class="vjs-big-play-centered"
    data-setup='{"controls": true, "autoplay": false, "preload": "auto"}'>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
  </video-js>

  <h5>Div-2 existing player without automatic setup</h5>
  <video-js id='vid-div-2' data-setup='{"controls": true}'>
    <source src="http://content.bitsontherun.com/videos/bkaovAYt-DZ7jSYgM.mp4" type="video/mp4">
  </video-js>

  <h5>Div-3 controlled Player</h5>
  <div id='vid-div-3'></div>

  <h5>Div-4 existing Player</h5>

  <video-js id='vid-div-4' class="vjs-big-play-centered">
    <source src="https://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4" type="video/mp4">
  </video-js>
//"http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"

  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.js"
    integrity="sha512-XjyyAijQGlXZET35toG8igvVs8HvfVgKXGnbfAs2EpZ0o8vjJoIrxL9RBBQbQjzAODIe0jvWelFfZOA3Z/vdWg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.11.0/videojs.ima.js"
    integrity="sha512-9ocW9fl8CKJhZp4cmDpLDGPuTQ93gvw1iIS6daMYc5Y0Xh1all8iwdoI+iNmZpiydpdDGyKMTriXDX0wfs2OEg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
