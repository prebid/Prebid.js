<html>
    <head>
        <script type="text/javascript" src="/build/dev/prebid.js" async></script>
    </head>
    <body>
        <div id="container">Bid Response</div>
        <script>
            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
                var adUnits = [{
                    code: 'myimpID12',
                    sizes: [[300, 250], [300, 600]],
                    bids: [{
                        bidder: 'criteo',
                        params: { zoneid: '280017', audit: 'true' }
                    }
                    // Add other bidders here
                    ]
                }];
                pbjs.addAdUnits(adUnits);
                pbjs.requestBids({
                    // This callback gets triggered when all bids for this
                    // ad unit come back.
                    bidsBackHandler: function(bidResponses) {
                        console.log(bidResponses);
                        var targetingParams = pbjs.getAdserverTargeting();
                        var container = document.getElementById('container');
                        container.innerHTML = JSON.stringify(targetingParams);
                    }
                });
            });
        </script>
    </body>
</html>
