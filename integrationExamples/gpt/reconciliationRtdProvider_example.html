<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="../../build/dev/prebid.js"></script>
    <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <meta charset="UTF-8">
    <title>Reconciliation RTD Provider Example</title>
    <script>
      var FAILSAFE_TIMEOUT = 3300;
      var PREBID_TIMEOUT = 1000;

      var adUnits = [{
        code: "/21834411153/rsdk-2",
        mediaTypes: {
        banner: {
            sizes: [
            [300, 250],
            [728, 90],
            ],
        },
        },
        // Replace this object to test a new Adapter!
        bids: [{
          bidder: 'appnexus',
          params: {
            placementId: 13144370
          }
        }]

      }];

      var pbjs = pbjs || {};
      pbjs.que = pbjs.que || [];

    </script>

    <script>
      var googletag = googletag || {};
      googletag.cmd = googletag.cmd || [];
      googletag.cmd.push(function() {
        googletag.pubads().disableInitialLoad();
      });

      pbjs.que.push(function() {
        pbjs.setConfig({
          realTimeData: {
            auctionDelay: 0,
            dataProviders: [
              {
                name: "reconciliation",
                params: {
                  publisherMemberId: "test_prebid_publisher",
                  allowAccess: true
                },
              },
            ],
          },
        });
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
          bidsBackHandler: sendAdserverRequest,
          timeout: PREBID_TIMEOUT
        });
      });

      function sendAdserverRequest() {
        if (pbjs.adserverRequestSent) return;
        pbjs.adserverRequestSent = true;
        googletag.cmd.push(function() {
          pbjs.que.push(function() {
            pbjs.setTargetingForGPTAsync();
            googletag.pubads().refresh();
          });
        });
      }

      setTimeout(function() {
        sendAdserverRequest();
      }, FAILSAFE_TIMEOUT);

    </script>

    <script>
      googletag.cmd.push(function () {
        googletag.defineSlot('/21834411153/rsdk-2', [[300, 250], [728, 90]], 'div-gpt-ad-rsdk-1')
          .addService(googletag.pubads())
          .setTargeting('RSDK_VER', '2.1');
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });
    </script>
</head>

<body>
<h5>Div-1</h5>
<div id='div-gpt-ad-rsdk-1'>
    <script type='text/javascript'>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-rsdk-1'); });
    </script>
</div>
</body>
</html>
