<!-- preferred method for showing ad - handles cases when $$PREBID_GLOBAL$$ is not in the top window -->
<script>
var w = window;
for (i = 0; i < 10; i++) {
  w = w.parent;
  if (w.$$PREBID_GLOBAL$$) {
    try {
      w.$$PREBID_GLOBAL$$.renderAd(document, '%%PATTERN:hb_adid%%');
      break;
    } catch (e) {
      continue;
    }
  }
}
</script>
