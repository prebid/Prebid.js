<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>

<script async src="https://pagead2.googlesyndication.com/tag/js/gpt.js"></script>
<script src="../../build/dev/prebid.js" async></script>

<script>
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];


    pbjs.que.push(function() {
        pbjs.setConfig({
            //debug: true, // set me to true to print traces to the console
            realTimeData: {
                auctionDelay: 1000,
                dataProviders: [
                     {
                        name: "RelevadRTDModule",
                        waitForIt: true,
                        params: {
                            partnerid: 12345,
                            setgpt: true,
                        }
                    }
                ]
            }
        });
    });
</script>

<script>
    var div_1_sizes = [
        [728, 90]
    ];

    var div_2_sizes = [
        [728, 90]
    ];

    var PREBID_TIMEOUT = 10000;
    var FAILSAFE_TIMEOUT = 20000;

    var adUnits = [
        {
            code: '/19968336/header-bid-tag-0',
            mediaTypes: {
                banner: {
                    sizes: div_1_sizes
                }
            },
            bids: [
                { bidder: 'appnexus', params: { placementId: '13144370' } },
            ]
        },
        {
            code: '/19968336/header-bid-tag-2',
            mediaTypes: {
                banner: {
                    sizes: div_2_sizes
                }
            },
            bids: [
                { bidder: 'appnexus', params: { placementId: '13144370' } }
            ]
        },
        ];

    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function() {
        googletag.pubads().disableInitialLoad();
    });

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    pbjs.que.push(function() {
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
            bidsBackHandler: initAdserver,
            timeout: PREBID_TIMEOUT
        });
    });

    function initAdserver() {
        if (pbjs.initAdserverSet) return;
        pbjs.initAdserverSet = true;
        googletag.cmd.push(function() {
            pbjs.que.push(function() {
                pbjs.setTargetingForGPTAsync();
                googletag.pubads().refresh();
            });
        });
    }


    // in case PBJS doesn't load
    setTimeout(function() {
        initAdserver();
    }, FAILSAFE_TIMEOUT);

    googletag.cmd.push(function() {
        googletag.defineSlot('/19968336/header-bid-tag-0', div_1_sizes, 'div-1').addService(googletag.pubads());
        googletag.defineSlot('/19968336/header-bid-tag-2', div_2_sizes, 'div-2').addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
    });

</script>

        <h2>Basic Prebid.js Example</h2>
        <h5>Div-1</h5>
        <div id='div-1'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-1');
                });

            </script>
        </div>

        <h5>Div-2</h5>
        <div id='div-2'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-2');
                });

            </script>
        </div>
</body>
</html>
