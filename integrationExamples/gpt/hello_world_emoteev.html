<html>

<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script type="text/javascript" src="../../build/dev/prebid.js" async></script>
    <script>
        const sizes = [
            [728, 90], // Desktop, footer
            [750, 200], // Desktop, in-content
            [300, 250], // Mobile, in-content
            [320, 480], // Mobile, overlay

            // some further examples from https://www.iab.com/wp-content/uploads/2017/08/IABNewAdPortfolio_FINAL_2017.pdf
            [900, 225], // IAB: horizontal, Billboard
            [900, 450], // IAB: horizontal, Half Page
            [300, 150], // IAB: horizontal 2x1 and tiles Financial
            [300, 600], // IAB: vertical 1x2
            [300, 900]  // IAB: vertical 1x3 Portrait
        ];
        const PREBID_TIMEOUT = 3000;
        const FAILSAFE_TIMEOUT = 3000;

        const adUnits = [{
            code: '/19968336/header-bid-tag-1',
            mediaTypes: {
                banner: {
                    sizes: sizes
                }
            },
            bids: [{
                bidder: 'emoteev',
                params: {
                    adSpaceId: 5084,
                    context: 'in-content',
                    externalId: null
                }
            }, {
                bidder: 'emoteev',
                params: {
                    adSpaceId: 5084,
                    context: 'footer',
                    externalId: null
                }
            }, {
                bidder: 'emoteev',
                params: {
                    adSpaceId: 5084,
                    context: 'overlay',
                    externalId: null
                }
            }, {
                bidder: 'emoteev',
                params: {
                    adSpaceId: 5084,
                    context: 'wallpaper',
                    externalId: null
                }
            }]
        }];

        // ======== DO NOT EDIT BELOW THIS LINE =========== //
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

        pbjs.que.push(function () {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: initAdserver,
                timeout: PREBID_TIMEOUT
            });
        });

        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        setTimeout(function () {
            initAdserver();
        }, FAILSAFE_TIMEOUT);

        googletag.cmd.push(function () {
            googletag.defineSlot('/19968336/header-bid-tag-1', sizes, 'div-1')
                .addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
<h2>Basic Prebid.js Example</h2>
<h5>Div-1</h5>
<div id='div-1'>
    <script type='text/javascript'>
        googletag.cmd.push(function () {
            googletag.display('div-1');
        });

    </script>
</div>
</body>

</html>
