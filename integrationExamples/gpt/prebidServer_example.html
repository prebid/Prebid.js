<html>
<head>
<script>
    var PREBID_TIMEOUT = 3000;

    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];

    function initAdserver() {
      if (pbjs.initAdserverSet) return;
      (function() {
          var gads = document.createElement('script');
          gads.async = true;
          gads.type = 'text/javascript';
          gads.src = 'https://securepubads.g.doubleclick.net/tag/js/gpt.js';
          var node = document.getElementsByTagName('script')[0];
          node.parentNode.insertBefore(gads, node);
        })();
      pbjs.initAdserverSet = true;
    };
    setTimeout(initAdserver, PREBID_TIMEOUT);

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];
    (function() {
        var pbjsEl = document.createElement("script");
        pbjsEl.type = "text/javascript";
        pbjsEl.async = true;
        pbjsEl.src = '/build/dev/prebid.js';
        var pbjsTargetEl = document.getElementsByTagName("head")[0];
        pbjsTargetEl.insertBefore(pbjsEl, pbjsTargetEl.firstChild);
      })();

    pbjs.que.push(function() {
        var adUnits = [{
          code: 'div-gpt-ad-1460505748561-0',
          mediaTypes: {
            banner: {
              sizes: [600, 500]
            } 
          },
          bids: [
            {
              bidder: 'appnexus',
              params: {
                placementId: 12883451
              }
            }
          ]
        }];

        pbjs.bidderSettings = {
          appnexus: {
            bidCpmAdjustment: function () {
              return 10;
            }
          }
        }  
        pbjs.setConfig({
          bidderTimeout: 3000,
          s2sConfig : {
            accountId : '1',
            enabled : true, //default value set to false
            defaultVendor: 'appnexuspsp',
            bidders : ['appnexus'],
            timeout : 1000, //default value is 1000
            adapter : 'prebidServer', //if we have any other s2s adapter, default value is s2s
          },
          ortb2: {
            test: 1
          }
        });

        pbjs.addAdUnits(adUnits);

        pbjs.requestBids({
            bidsBackHandler: function(bidResponses) {
                initAdserver();
            }
        })
    });
</script>

<script>
googletag.cmd.push(function() {
    googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());

    // Check if Prebid.js is loaded
    if (pbjs.libLoaded) {
        pbjs.que.push(function() {
            pbjs.setTargetingForGPTAsync();
            googletag.pubads().refresh();
        });
    } else {
        googletag.pubads().refresh();
    }

    googletag.pubads().enableSingleRequest();
    googletag.enableServices();
});
    </script>
</head>

<body>
    <h2>Prebid.js S2S Example</h2>

    <h5>Div-1</h5>
    <div id='div-gpt-ad-1460505748561-0'>
    <script type='text/javascript'>
        googletag.cmd.push(function() { googletag.display('div-gpt-ad-1460505748561-0'); });
    </script>
    </div>
</body>
</html>
